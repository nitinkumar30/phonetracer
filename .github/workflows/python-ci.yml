name: PhoneTracer CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install phonenumbers

      - name: Run argument-mode tests
        run: |
          python main.py <<EOF
          1
          EOF

      - name: Run core sanity check
        run: |
          python - <<EOF
          from core import analyze_number
          assert analyze_number("+1 415 555 2671") is not None
          print("Core test passed")
          EOF
